name: Build on linux

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: oracle
          java-version: 23
          cache: gradle

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 make meson nasm autoconf automake libtool
          sudo pip3 install Jinja2
          sudo pip3 install jsonschema

      - name: Install Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: 'r27c'
          add-to-path: 'false'

      - name: Set ANDROID_NDK_HOME
        run: echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

      - name: prep
        run: chmod +x ./gradlew

      - name: check
        run: ./gradlew checkEnv

      - name: placebo
        run: ./gradlew placebo:buildAndroidBinaries --stacktrace

      - name: mbedtls
        run: ./gradlew mbedtls:buildAndroidBinaries --stacktrace

      - name: dav1d
        run: ./gradlew dav1d:buildAndroidBinaries --stacktrace

      - name: ass
        run: ./gradlew ass:buildAndroidBinaries --stacktrace

      - name: ffmpeg
        run: ./gradlew ffmpeg:buildAndroidBinaries --stacktrace

      - name: mpv
        run: ./gradlew mpv:buildAndroidBinaries --stacktrace
