name: Build on macOS

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: oracle
          java-version: 23

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install Dependencies
        run: |
          brew install python make meson nasm autoconf automake libtool
          sudo pip3 install --break-system-packages Jinja2
          sudo pip3 install --break-system-packages jsonschema

      - name: Install Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: 'r27c'
          add-to-path: 'false'
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: placebo
        run: ./gradlew placebo:buildAndroidBinaries

      - name: mbedtls
        run: ./gradlew mbedtls:buildAndroidBinaries

      - name: dav1d
        run: ./gradlew dav1d:buildAndroidBinaries

      - name: ass
        run: ./gradlew ass:buildAndroidBinaries

      - name: ffmpeg
        run: ./gradlew ffmpeg:buildAndroidBinaries

      - name: mpv
        run: ./gradlew mpv:buildAndroidBinaries

      - name: Upload Binaries Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: ./binaries
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: binaries

      - name: Create tar.gz Archive
        run: |
          tar -czvf binaries.tar.gz binaries

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: binaries.tag.gz
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            - Built automatically via GitHub Actions
          draft: false
          prerelease: false
